version: "3.9"

services:
  # -----------------------------
  # 1) API FastAPI
  # -----------------------------
  api:
    build:
      context: .
      dockerfile: app/Dockerfile
    image: monitoring_grafana-api
    container_name: airquality-ml-api
    ports:
      - "8000:8000"
    volumes:
      - ./reports:/home/appuser/code/reports
      - ./app/data:/home/appuser/code/data
    environment:
      - ENVIRONMENT=production
    networks:
      - ml-monitoring
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # -----------------------------
  # 2) Prometheus
  # -----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - ml-monitoring
    restart: unless-stopped
    depends_on:
      - api
      - cadvisor

  # -----------------------------
  # 3) Grafana
  # -----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3000:3000"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./grafana/datasources:/etc/grafana/provisioning/datasources
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - ml-monitoring
    restart: unless-stopped
    depends_on:
      - prometheus

  # -----------------------------
  # 4) cAdvisor
  # -----------------------------
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: cadvisor
    ports:
      - "8080:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
    networks:
      - ml-monitoring
    restart: unless-stopped

  # -----------------------------
  # 5) Task: Prepare Reference Data
  # -----------------------------
  prepare_data:
    image: monitoring_grafana-api
    container_name: prepare_data_task
    command: python /home/appuser/code/prepare_reference_data.py --force
    volumes:
      - ./app/data:/home/appuser/code/data
    networks:
      - ml-monitoring
    depends_on:
      api:
        condition: service_healthy
    restart: "no"

  # -----------------------------
  # 6) Task: Run Simulation
  # -----------------------------
  run_simulation:
    image: monitoring_grafana-api
    container_name: run_simulation_task
    command: python /home/appuser/code/run_simulation.py
    environment:
      - API_BASE_URL=http://api:8000
    volumes:
      - ./app/data:/home/appuser/code/data
    networks:
      - ml-monitoring
    depends_on:
      prepare_data:
        condition: service_completed_successfully
    restart: "no"

  # -----------------------------
  # 7) Task: Generate Evidently Report
  # -----------------------------
  generate_report:
    image: monitoring_grafana-api
    container_name: generate_report_task
    command: python /home/appuser/code/run_monitoring_analysis.py
    volumes:
      - ./reports:/home/appuser/code/reports
      - ./app/data:/home/appuser/code/data
    networks:
      - ml-monitoring
    depends_on:
      run_simulation:
        condition: service_completed_successfully
    restart: "no"

# -----------------------------
# Networks
# -----------------------------
networks:
  ml-monitoring:
    driver: bridge

# -----------------------------
# Volumes persistants
# -----------------------------
volumes:
  prometheus_data: {}
  grafana_data: {}
